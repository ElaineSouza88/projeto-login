<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/login.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo (a)!</p>
                <p>Insira seu login e senha.&#128272; </p>
                    <form action="login.php" autocomplete="on" method="post">
                        <p><label for="imail">E-mail:</label></p>
                        <input type="text" name="email" id="iemail" required>
                        <p><label for="isenha">Senha:</label></p>
                        <input type="password" name="senha" id="isenha" required minlength="8">
                        <p>
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Limpar">
                        </p>
                    </form>
            </div>
        </section>
    </main>
</body>
</html>
